<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>NFT card Preview</title>
</head>

<body>
    <div class="main-container">
        <div class="card">
            <div class="img-container">
                <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
                <div id="view-img-container">
                    <img id="view-img" src="./images/icon-view.svg" alt="eye">
                </div>
            </div>
            <div class="title">
                <h2>Equilibrium #3429</h2>
            </div>
            <div class="description">
                <p>
                    Our Equilibrium collection promotes balance and calm.
                </p>
            </div>
            <div class="details">
                <div class="ethereum-details eth-and-time">
                    <img src="./images/icon-ethereum.svg" alt="ethereum image">
                    <p>0.041 ETH</p>
                </div>
                <div class="time-details eth-and-time">
                    <img src="./images/icon-clock.svg" alt="clock image">
                    <p>3 days left</p>
                </div>
            </div>
            <hr>
            <div class="creater-container">
                <img src="./images/image-avatar.png" alt="avatar">
                <p>Creation of<span>Jules Wyvern</span></p>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://instagram.com/frontendium" target="_blank">Azeem saifi</a>.
        </div>
    </div>
</body>

</html>
